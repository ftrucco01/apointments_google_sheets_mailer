<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Citas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Agendamiento de Citas</h2>

        <div class="spinner-container" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>
        
        <form id="appointmentForm">
            <div id="messageContainer" style="display: none;"></div>

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required title="El campo Nombre es obligatorio.">
            </div>

            <div class="form-group">
                <label for="origin">Procedencia:</label>
                <select class="form-control" id="origin" name="origin">
                    <option value="internal">Interno</option>
                    <option value="external">Externo</option>
                </select>
            </div>

            <div class="form-group" id="registrationGroup" style="display:none;">
                <label for="registration">Matrícula:</label>
                <input type="text" class="form-control" id="registration" name="registration">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required title="Por favor, ingresa un Email válido.">
            </div>

            <div class="form-group">
                <label for="checkup">Checkup:</label>
                <select class="form-control" id="checkup" name="checkup">
                    <option value="work">Relación Laboral</option>
                    <option value="campaigns">Campañas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="text" id="date" name="date" required>
            </div>            
            
            <div class="form-group">
                <label for="appointmentTime">Hora de la Cita:</label>
                <select class="form-control" id="appointmentTime" name="appointmentTime" required></select>
            </div>            
            
            <button type="submit" class="btn btn-primary">Agendar Cita</button>
        </form>
    </div>
    <script src="appointments.js"></script>
</body>
</html>
